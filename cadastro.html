    <meta charset="utf-8">

    <!-- CSS Bootstrap -->

    <!--fim favicon-->
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark menu-borda" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="imagens/308011_code_js_icon.png" alt="Bootstrap" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">

                    </li>

                        <a class="nav-link" href="conceitos.html">Conceitos</a>
                      </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- fim do navbar -->

    <!-- formulário -->
    <main class="mt-5">
        <div class="container">
            <h1>Formulário de Cadastro</h1>
            <hr />
            <form action="" method="">
                <section class="row mt-5">
                    <h2>Dados Pessoais</h2>
                    <hr />
                    <!-- nome -->
                    <div class=" col-md-5 col-12">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Seu primeiro nome">
                        </div>
                    </div>
                    <!-- sobrenome -->
                    <div class=" col-md-7 col-12">
                        <div class="mb-3">
                            <label for="sobrenome" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="sobrenome" placeholder="Seu sobrenome completo">
                        </div>
                    </div>
                    <!-- email -->
                    <div class=" col-md-8 col-12">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="usuario@servidor.com">
                        </div>
                    </div>
                    <!-- data de nascimento -->
                    <div class=" col-md-4 col-12">
                        <div class="mb-3">
                            <label for="dataNasc" class="form-label">Data de nascimento</label>
                            <input type="date" class="form-control" id="dataNasc">
                        </div>
                    </div>
                    <!-- telefone -->
                    <div class=" col-md-3 col-12">
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="(ddd) 9xxxx-xxxx">
                        </div>
                    </div>
                    <!-- RG -->
                    <div class=" col-md-3 col-12">
                        <div class="mb-3">
                            <label for="rg" class="form-label">RG</label>
                            <input type="text" class="form-control" id="rg" placeholder="Registro geral">
                        </div>
                    </div>
                    <!-- CPF -->
                    <div class=" col-md-3 col-12">
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" placeholder="CPF">
                        </div>
                    </div>
                    <!-- genero -->
                    <div class=" col-md-3 col-12">
                        <div class="mb-3">
                            <label for="genero" class="form-label">Gênero</label>
                            <select class="form-select" aria-label="Default select example" id="genero">
                                <option selected value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="Não desejo informar">Não desejo informar</option>
                            </select>
                        </div>
                    </div>
                </section>
                <!-- fim do cadastro -->
                <!-- endereço -->
                <section class="row mt-5">
                    <h2>Endereço</h2>
                    <hr />
                    <!-- CEP -->
                    <div class="col-md-3 col-12">
                        <div class="mb-3">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" placeholder="CEP" />
                        </div>
                    </div>
                    <!-- ESTADO -->
                    <div class="col-md-1 col-12">
                        <div class="mb-3">
                            <label for="uf" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="uf" placeholder="UF" />
                        </div>
                    </div>
                    <!-- CIDADE -->
                    <div class="col-md-4 col-12">
                        <div class="mb-3">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" placeholder="Cidade" />
                        </div>
                    </div>
                    <!-- BAIRRO -->
                    <div class="col-md-4 col-12">
                        <div class="mb-3">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro" placeholder="Bairro" />
                        </div>
                    </div>
                    <!-- LOGRADOURO -->
                    <div class="col-md-9 col-12">
                        <div class="mb-3">
                            <label for="logradouro" class="form-label">Logradouro</label>
                            <input type="text" class="form-control" id="logradouro" placeholder="Logradouro" />
                        </div>
                    </div>
                    <!-- numero -->
                    <div class="col-md-3 col-12">
                        <div class="mb-3">
                            <label for="numero" class="form-label">Numero</label>
                            <input type="text" class="form-control" id="numero" placeholder="Numero" />
                        </div>
                    </div>
                    <!-- COMPLEMENTO -->
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complemento" placeholder="Complemento" />
                        </div>
                    </div>
                </section>
                <!-- BOTÃO -->
                <div class="col-md-3 col-12">
                    <button type="submit" class="btn btn-danger mt-3">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
    <!-- fim do formulário -->
    <!-- footer -->
    <footer >
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-body-secondary">© 2023 Company, Inc</p>

            <a href="/"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="imagens/308011_code_js_icon.png" alt="Bootstrap" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
            </ul>
        </footer>
    </footer>
    <!-- fim do footer -->

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
</body>

</html>
